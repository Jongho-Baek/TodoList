<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>삭제 확인</title>
</head>
<body>
    
    <h1>⚠️ 할 일 삭제 확인</h1>

    <p>정말로 다음 할 일을 삭제하시겠습니까? <br>
    <strong>"{{ object.title }}"</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white; padding: 10px;">예, 삭제합니다</button>
        
        <a href="{% url 'accounts:list' %}" style="margin-left: 15px;">취소</a>
    </form>

</body>
</html>
